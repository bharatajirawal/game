<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header class="heading">Rock Paper Scissors</header>
    <div class="container">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper"><img src="paper.png" alt="paper image"></div>
        <div class="choice" id="scissors"> <img src="scissors.png" alt="scissors image"></div>
    </div>
    <div class="game">
    <div class="comp">
    <div class="score1">0</div>
    <div class="you">You</div>
    </div>
    <div class="comp">
        <div class="score2">0</div>
        <div class="you">Computer</div>
       
    </div>
    </div>

        <p class="click">Pick your move</p>
        </div>
       <script src="index.js"></script>  
       </body>
